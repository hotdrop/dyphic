name: dyphic
description: Daily physical condition recording App.

# pub.devには公開しないのでnone
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # design
  provider: ^4.3.2
  path_provider: ^1.6.22

  # ui
  table_calendar: ^2.3.3
  image_picker: ^0.6.7+22
  awesome_dialog: ^1.3.1
  progress_dialog: ^1.2.4

  # network
  cached_network_image: ^2.5.0

  # storage
  sqflite: ^1.3.1
  shared_preferences: ^0.5.12+2

  # other
  package_info: ^0.4.3
  logger: ^0.9.4
  intl: ^0.16.1

  # Firebase
  google_sign_in: ^4.5.5
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2
  cloud_firestore: ^0.14.2
  firebase_storage: ^4.0.1
  firebase_crashlytics: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.8.0+1

flutter:
  uses-material-design: true
  assets:
    - res/images/

