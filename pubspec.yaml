name: dyphic
description: Daily physical condition recording App.

publish_to: 'none'

version: 2.2.0+11

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # design
  flutter_riverpod: ^1.0.0
  freezed_annotation: ^1.1.0

  # UI
  table_calendar: ^3.0.5
  image_picker: ^0.8.4+3
  expansion_tile_card: ^2.0.0
  syncfusion_flutter_charts: ^20.1.55
  line_icons: ^2.0.1

  # network
  http: ^0.13.4
  cached_network_image: ^3.1.0

  # storage
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.4

  # Firebase
  google_sign_in: ^5.2.0
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.6
  firebase_crashlytics: ^2.2.4

  # other
  path: ^1.8.0
  package_info: ^2.0.2
  logger: ^1.1.0
  intl: ^0.17.0
  collection: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  freezed: ^1.1.0
  json_serializable: ^6.1.4
  hive_generator: ^1.1.0
  build_runner: ^2.0.1

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.0

flutter_icons:
  android: false
  ios: true
  adaptive_icon_background: '#000000'
  adaptive_icon_foreground: 'res/launcher/ic_launcher_round.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/launcher/
